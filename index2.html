<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To do list</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<style>
			h3 {
				transition: all 0.5s ease;
			}
		</style>
	</head>
	<body
		style="
			background: rgb(253, 244, 186);
			background: linear-gradient(
				90deg,
				rgba(253, 244, 186, 1) 0%,
				rgba(211, 242, 234, 1) 100%
			);
		">
		<header class="bg-dark p-3">
			<div class="container text-center">
				<a class="btn btn-outline-primary p-2" href="index.html"
					>Previous homework</a
				>
			</div>
		</header>
		<main>
			<div class="container">
				<div
					style="
						background: rgb(186, 234, 253);
						background: linear-gradient(
							90deg,
							rgba(186, 234, 253, 1) 0%,
							rgba(221, 211, 242, 1) 100%
						);
					"
					class="h-50 mx-auto col-sm-6 border mt-5 p-5 shadow-lg rounded-2">
					<h1 class="text-center mt-3">Todo List</h1>
					<div class="d-flex w-100 flex-column gap-4">
						<form class="form d-flex align-items-center mt-5">
							<input
								class="w-100 p-2 rounded-2 border border-4 shadow-lg"
								type="text"
								id="input" />
							<button
								id="btn"
								class="border-0 btn p-1 btn-outline-dark"
								type="submit">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="45"
									height="45"
									fill="currentColor"
									class="bi bi-plus-square"
									viewBox="0 0 16 16">
									<path
										d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
									<path
										d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
								</svg>
							</button>
						</form>
						<div
							style="transition: all 0.5s ease"
							class="text-list d-flex w-100 flex-column gap-4"></div>
					</div>
					<div class="d-flex mt-5 justify-content-between w-100">
						<h2 class="content">You have no tasks yet !</h2>
						<button
							id="clearbtn"
							class="btn btn-outline-primary"
							type="submit">
							Clear All
						</button>
					</div>
				</div>
			</div>
		</main>
		<script src="./main2.js"></script>
	</body>
</html>
